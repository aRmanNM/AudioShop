<app-topbar></app-topbar>
<mat-drawer-container [dir]="'rtl'" class="drawer">
  <mat-drawer mode="side" opened style="width: 200px;">

    <app-sidebar>
      <a mat-list-item [routerLink]="['./courses']" routerLinkActive="active">دوره ها</a>
      <a mat-list-item [routerLink]="['./episodes']" routerLinkActive="active">اپیزودها</a>
      <a mat-list-item [routerLink]="['./slider']" routerLinkActive="active">اسلایدر</a>
      <a mat-list-item [routerLink]="['./salespersons']" routerLinkActive="active">فروشنده ها</a>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>پرداخت های فروشندگان
        </mat-expansion-panel-header>
        <a mat-list-item [routerLink]="['./checkouts/pending']" routerLinkActive="active">در انتظار</a>
        <a mat-list-item [routerLink]="['./checkouts/done']" routerLinkActive="active">انجام شده</a>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>نظرات کاربران
        </mat-expansion-panel-header>
        <a mat-list-item [routerLink]="['./reviews/pending']" routerLinkActive="active">در انتظار تایید</a>
        <a mat-list-item [routerLink]="['./reviews/done']" routerLinkActive="active">تایید شده</a>
      </mat-expansion-panel>
      <a mat-list-item [routerLink]="['./configs']" routerLinkActive="active">تنظیمات</a>
    </app-sidebar>


  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
