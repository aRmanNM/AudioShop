<mat-tab-group animationDuration="0ms" mat-align-tabs="center" mat-stretch-tabs backgroundColor="primary" dir="rtl">
  <mat-tab label="لیست دسته بندی ها">

    <p> توجه: در صورت حذف دسته بندی های اعمال شده، دسته بندی از دوره ها نیز حذف می شود.</p>

    <mat-form-field style="margin-left: 1em;">
      <mat-label>دسته بندی جدید</mat-label>
      <input matInput [(ngModel)]="newCategoryTitle">
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="createOrEditCategory()" [disabled]="!newCategoryTitle">
      <span *ngIf="mode === 'add'">افزودن</span>
      <span *ngIf="mode === 'edit'">ویرایش دسته بندی</span>
    </button>

    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>شناسه</th>
        <td mat-cell *matCellDef="let category"> {{category.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>عنوان</th>
        <td mat-cell *matCellDef="let category"> {{category.title}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let category">
          <div class="actions">
            <button mat-mini-fab color="primary" (click)="changeMode(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="deleteCategory(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
