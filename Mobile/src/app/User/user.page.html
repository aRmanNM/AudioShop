<ion-content [fullscreen]="true">
  <ion-list dir="rtl" *ngIf="courses">
    <ion-item *ngFor="let course of courses" (click)="toggleCourseDetail(course.id)">
      <ion-thumbnail slot="start">
        <img src="{{course.pictureUrl}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{course.name}}</h2>
        <p>
          {{course.description}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
