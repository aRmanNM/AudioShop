<ion-content [fullscreen]="true">
  <ion-list dir="rtl" *ngIf="courses">
    <ion-item *ngFor="let course of courses" (click)="toggleCourseDetail(course.courseId)">
      <ion-avatar slot="start">
        <ion-icon name="headset-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{course.title}}</h2>
        <p>
          {{course.description}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
